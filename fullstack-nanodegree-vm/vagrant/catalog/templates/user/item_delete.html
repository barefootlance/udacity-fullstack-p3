{% extends "main.html" %}
{% block page_title %}{{category.name}}{% endblock %}
{% block content %}
	<h1 style="text-align:center"><span style="font-weight:bold">Delete</span> {{item.name}}</h1>
	<div class="divider blue"></div>
	<h2> Are you sure you want to delete {{item.name}} from category {{category.name}}? </h2>
	<form action="#" method = 'post'>
		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	</form>
{% endblock %}
