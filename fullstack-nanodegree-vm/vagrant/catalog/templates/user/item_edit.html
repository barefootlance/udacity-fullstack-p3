{% block content %}
<!-- {- % include "header.html" %} -->
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
				</div>
				<div class="padding-bottom"></div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type ="text" class="form-control" maxlength="250" name="description" value="{{item.description}}">
				</div>
				<div class="padding-bottom"></div>
				<div class="form-group">
					<label for="image_url">Image URL:</label>
					<input type ="text" class="form-control" maxlength="250" name="image_url" value="{{item.image_url}}">
				</div>
				<div class="padding-bottom"></div>
				<div class="form-group">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Save</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
