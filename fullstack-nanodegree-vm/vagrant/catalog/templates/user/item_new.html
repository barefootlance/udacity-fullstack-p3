{% extends "main.html" %}
{% block page_title %}{{category.name}}{% endblock %}
{% block content %}
	<h1 style="text-align:center"><span style="font-weight:bold">Add Item</span></h1>
	<div class="divider blue" style="width:100%;"></div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name">
				</div>
				<div class="padding-bottom"></div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type ="text" class="form-control" maxlength="250" name="description">
				</div>
				<div class="padding-bottom"></div>
				<div class="form-group">
					<label for="image_url">Image URL:</label>
					<input type ="text" class="form-control" maxlength="250" name="image_url">
				</div>
				<div class="padding-bottom"></div>
				<div class="form-group">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Create</button>
				</div>
				<!-- CSRF PROTECTION -->
			  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
			</form>
		</div>
	</div>
{% endblock %}
