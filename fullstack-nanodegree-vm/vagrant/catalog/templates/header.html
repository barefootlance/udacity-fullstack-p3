<div class="top-menu">
<div class="banner main">
	<div class="divider blue">
	</div>
	<div style="height:50px padding-right:50px">
		<table style="float:right">
			<tr>
				{%if 'username' not in session %}
				<td>
					<a href="{{url_for('showLogin')}}">Click Here to Log in</a>
				</td>
				{% else %}
				<td>Welcome {{session['username']}}! </td>
      		{% if session['picture'] %}
				<td>
        	<a href="{{session['picture']}}">
          	<img src="{{session['picture']}}" alt="{{session['username']}}" style="height:50px">
					</a>
				</td>
      		{% endif %}
				<td>
					<a href="{{url_for('disconnect')}}">Log out</a>
				</td>
					{% endif %}
				</tr>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>
	<h1>{% block page_title %}{% endblock %}</h1>
</div>
